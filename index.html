<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Waverider Trivia: Based on Open Trivia DB API</title>
    </head>
    <body>
        <nav>
            <h1>Welcome to Waverider Trivia!</h1>
            <ul>
                <li><a id="new-game" href="#">New game</a></li>
                <li><a href="#">How to play</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">High Scores</a></li>
            </ul>
        </nav>
        <div class="modal-container">
          <div class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close-button">&times;</button>
                  <h4 class="modal-title">New Game</h4>
                </div>
                <div class="modal-body">
                    <form class="modal-form-1" action="index.html" method="post">
                        <h3 class="modal-form-title">Quiz length:</h3>
                        <input type="radio" name="count" value="10"> 10
                        <input type="radio" name="count" value="25"> 25
                        <input type="radio" name="count" value="50"> 50
                    </form>
                    <form class="modal-form-2" action="index.html" method="post">
                        <h3 class="modal-form-title">Category:</h3>
                        <label for="categories">Select a category</label>
                        <select id="categories" name="categories">
                            <option value="">Any Category</option>
                            <option value="&category=9">General Knowledge</option>
                            <option value="&category=10">Entertainment: Books</option>
                            <option value="&category=11">Entertainment: Film</option>
                            <option value="&category=12">Entertainment: Music</option>
                            <option value="&category=13">Entertainment: Musicals and Theater</option>
                            <option value="&category=14">Entertainment: Television</option>
                            <option value="&category=15">Entertainment: Video Games</option>
                            <option value="&category=16">Entertainment: Board Games</option>
                            <option value="&category=17">Science and Nature</option>
                            <option value="&category=18">Science: Computers</option>
                            <option value="&category=19">Science: Mathematics</option>
                            <option value="&category=20">Mythology</option>
                            <option value="&category=21">Sports</option>
                            <option value="&category=22">Geography</option>
                            <option value="&category=23">History</option>
                            <option value="&category=24">Politics</option>
                            <option value="&category=25">Art</option>
                            <option value="&category=26">Celebrities</option>
                            <option value="&category=27">Animals</option>
                            <option value="&category=28">Vehicles</option>
                            <option value="&category=29">Entertainment: Comics</option>
                            <option value="&category=30">Science: Gadgets</option>
                            <option value="&category=31">Entertainment: Japanese Anime and Manga</option>
                            <option value="&category=32">Entertainment: Cartoons and Animation</option>
                        </select>
                  </form>
                  <form class="modal-form-3" action="index.html" method="post">
                      <h3 class="modal-form-title">Difficulty:</h3>
                      <label for="difficulty">Select a difficulty</label>
                      <select id="difficulty" name="difficulty">
                          <option value="">Any Difficulty</option>
                          <option value="&difficulty=easy">Easy</option>
                          <option value="&difficulty=medium">Medium</option>
                          <option value="&difficulty=hard">Hard</option>
                      </select>
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="new-game-submit">Submit</button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="questions">

        </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
</html>
