<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Waverider Trivia: Based on Open Trivia DB API</title>
    </head>
    <body>
        <nav>
            <h1>Welcome to Waverider Trivia!</h1>
            <ul>
                <li><a id="new-game" href="#">New game</a></li>
                <li><a href="#">How to play</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">High Scores</a></li>
            </ul>
        </nav>
        <div class="container">
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">New Game</h4>
                </div>
                <div class="modal-body">
                    <form class="modal-form-1" action="index.html" method="post">
                        <h3 class="modal-form-title">Quiz length:</h3>
                        <input type="radio" name="count" value="10"> 10
                        <input type="radio" name="count" value="25"> 25
                        <input type="radio" name="count" value="50"> 50
                    <form class="modal-form-2" action="index.html" method="post">
                        <h3 class="modal-form-title">Categories</h3>
                        <input type="checkbox" name="category" value="General Knowledge"> General Knowledge
                        <input type="radio" name="count" value="25">25
                        <input type="radio" name="count" value="50">50
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="questions">

        </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
</html>
